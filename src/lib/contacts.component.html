<mg-crud
  #crud
  [loadAction]="'LOAD_ALL_CONTACTS'"
  [title]="'Contacts'"
  [tableOptions]="tableOptions"
  [cardItemOptions]="cardItemOptions"
  [dataSelector]="dataSelector"
  [loadedSelector]="loadedSelector"
  [deleteAction]="'DELETE_CONTACT'"
  [updateAction]="'UPDATE_CONTACT'"
  [createAction]="'CREATE_CONTACT'"
  [deleteMessage]="'The contact has been deleted'"
  [addButtonText]="'Add Contact'"
  [defaultLayout]="'list'"
  (cardItemActionClicked)="handleCardItemActionClicked($event)"
  (cardItemEdited)="handleCardItemEdited($event)"
>
</mg-crud>
